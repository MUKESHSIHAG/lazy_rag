<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy RAG Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">RAG Chat Assistant</h1>
        <div id="chat-container" class="chat-container">
            <!-- Chat messages will be dynamically appended here -->
        </div>
        <form id="queryForm" class="mt-4" style="width: 50%; margin: auto;">
            <div class="mb-3">
                <textarea id="query" class="form-control" placeholder="Type your question here..." rows="1" required></textarea>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <select id="ragMethod" class="form-select me-2" style="flex: 1;">
                    <option value="naive_rag" selected>Naive RAG</option>
                    <option value="lazy_rag">Lazy RAG</option>
                </select>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
